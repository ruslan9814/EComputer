version: '3.4'

services:
  test:
    container_name: api
    image: api:latest
    build:
      context: .
      dockerfile: EComputer/Dockerfile
    depends_on:
      - redis
      - database

  redis:
    container_name: redis
    image: redis:latest

  database:
    container_name: database
    image: postgres:latest


    